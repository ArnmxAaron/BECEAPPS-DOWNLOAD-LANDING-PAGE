<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS Textbook Hub - All Your Junior Secondary School Textbooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* A subtle pattern for the background to make it unique */
        .background-pattern {
            background-color: #f0f4f8;
            background-image:
                radial-gradient(at 47% 33%, hsl(205.00, 75%, 35%) 0px, transparent 50%),
                radial-gradient(at 82% 65%, hsl(218.00, 85%, 25%) 0px, transparent 50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="background-pattern text-gray-800">

    <!-- Header Section -->
    <header class="text-center py-16 px-4 text-white">
        <div class="absolute top-0 left-0 w-full h-1/2 bg-slate-900 -z-10"></div>
          <h1 class="text-4xl md:text-6xl font-black uppercase tracking-wider">JSS Textbook <span class="text-yellow-400">Hub</span></h1>
        <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
            Your Complete Digital Library for JSS 1-3. All subjects, instantly accessible.
        </p>
        <a href="#books" class="mt-8 inline-block bg-yellow-400 text-slate-900 font-bold py-3 px-8 rounded-full text-base hover:bg-yellow-300 transition-transform transform hover:scale-105">
            Explore Textbooks
        </a>
    </header>

    <!-- Main Content: Textbook Grid -->
    <main id="books" class="container mx-auto px-4 pt-4 pb-12">
        <h2 class="text-3xl font-bold text-center text-white mb-10 text-shadow">Download by Subject</h2>
        
        <!-- Grid Container -->
        <div id="textbook-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
            <!-- Textbook cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 mt-12 bg-slate-900 text-gray-400">
        <p>&copy; 2025 JSS Textbook Hub. All Rights Reserved.</p>
        <p class="text-sm mt-1">Empowering the next generation of leaders.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Mock Data for Textbooks ---
            // Each object now represents a subject covering JSS 1-3
            const textbooks = [
                {
                    title: 'Mathematics (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>`,
                    downloads: '100k+',
                    rating: 4.8,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app2891655'
                },
                {
                    title: 'Language Art (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>`,
                    downloads: '50k+',
                    rating: 4.7,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app2833270'
                },
                {
                    title: 'Integrated Science (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18a4 4 0 0 0 0-8 4 4 0 0 0 0 8z"></path><path d="M12 14v4"></path><path d="M12 10V8"></path><path d="M10 12H8"></path><path d="M14 12h2"></path></svg>`,
                    downloads: '50k+',
                    rating: 4.9,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app2876766'
                },
                {
                    title: 'Social Studies (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path><path d="M2 12h20"></path></svg>`,
                    downloads: '2.2M+',
                    rating: 4.6,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app2999224'
                },
                {
                    title: 'Agric Science (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M11 20A7 7 0 0 1 4 13V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1"></path><path d="M15.23 20.55a7 7 0 0 1-5.23-13.55"></path><path d="M14 10H2"></path><path d="M14 14H6"></path><path d="M14 18H8"></path><path d="M18 10h4"></path><path d="M18 14h4"></path><path d="M18 18h4"></path></svg>`,
                    downloads: '10k+',
                    rating: 4.8,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app2997884'
                },
                {
                    title: 'Business Studies (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
                    downloads: '10k',
                    rating: 4.7,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3002345'
                },
                {
                    title: 'Introductory Tech (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>`,
                    downloads: '10k+',
                    rating: 4.9,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3141171'
                },
                {
                    title: 'CRS/IRS (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path></svg>`,
                    downloads: '10K',
                    rating: 4.8,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3082000'
                },
               {
                    title: 'Home Economics (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M2 10h20"></path><path d="M4 10v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10"></path><path d="M7 10V6a5 5 0 0 1 10 0v4"></path><path d="M12 16v-2"></path></svg>`,
                    downloads: '10k',
                    rating: 4.7,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3079850'
                },
                {
                    title: 'Creative Arts (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`,
                    downloads: '10k',
                    rating: 4.9,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3094320'
                },
                {
                    title: 'Computer Studies (JSS 1-3)',
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 mx-auto"><path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55A1 1 0 0 1 20.28 20H3.72a1 1 0 0 1-.9-1.45L4 16"></path></svg>`,
                    downloads: '10k',
                    rating: 4.8,
                    playStoreUrl: 'https://play.google.com/store/apps/details?id=com.newandromo.dev985792.app3100236'
                }
            ];

            const grid = document.getElementById('textbook-grid');

            // --- Dynamically Populate the Grid ---
            textbooks.forEach(book => {
                const card = document.createElement('div');
                card.className = 'glass-card text-center p-4 rounded-2xl shadow-lg transition-transform transform hover:-translate-y-2';
                
                card.innerHTML = `
                    <div class="text-slate-700">${book.icon}</div>
                    <h3 class="font-bold text-md mt-3 text-slate-900">${book.title}</h3>
                    
                    <div class="flex items-center justify-center gap-4 my-2 text-xs text-gray-600">
                        <div class="flex items-center gap-1">
                            <span class="font-semibold">${book.downloads}</span>
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="font-semibold">${book.rating}</span>
                             <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                        </div>
                    </div>

                    <button 
                        data-url="${book.playStoreUrl}" 
                        class="install-btn mt-3 w-full bg-slate-800 text-white font-semibold py-2 px-4 rounded-lg text-sm hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-opacity-50 transition-colors">
                        Download Now
                    </button>
                `;
                grid.appendChild(card);
            });

            // --- Add Event Listeners to Buttons ---
            document.querySelectorAll('.install-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        });
    </script>

</body>
</html>
